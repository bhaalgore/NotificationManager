name: CI

on:
  push:
    branches:
      - master
  pull_request_target:
    types: [opened, synchronize]
    
jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          host: 'windows'
          arch: 'win64_mingw81'
      - name: Install dependencies
        run: |
          choco install mingw -y --version 10.3.0       
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles"
          
  build-linux-jammy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
      - name: Install dependencies       
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential 
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 10
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          
  build-linux-focal:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential 
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 10          
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
